<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<title>Yo Dude!!</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <script src="http://connect.facebook.net/en_US/all.js"></script>
        <div id="fb-root"></div>
        <script src='init.js'></script>
		<script src="vendor/three.js"></script>
		<script src="vendor/three/libs/tween.min.js"></script>
		<script src="vendor/three/controls/TrackballControls.js"></script>
		<script src="vendor/three/renderers/CSS3DRenderer.js"></script>
		<script src="vendor/handlebars.js"></script>
		<script src="vendor/jquery.js"></script>
		<script src="helpers.js"></script>

		<div id="container"></div>

		<div id="menu">
			<button id="table">TABLE</button>
			<button id="sphere">SPHERE</button>
			<button id="helix">HELIX</button>
			<button id="grid">GRID</button>
		</div>

		<script id="fb_template" type="text/x-handlebars-template">
			<a href="http://facebook.com/{{id}}">
			<div class="picture"><img src="http://graph.facebook.com/{{id}}/picture" /></div>
			<div class="name">{{name}}</div>
			</a>
		</script>


        <script src='app.js'></script>
        <script src='fb.js'></script>
	</body>
</html>
